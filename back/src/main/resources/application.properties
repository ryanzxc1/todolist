spring.application.name=back

server.port=5000

# Database Configuration (환경 변수 사용)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/todolist?serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${DB_USERNAME:developer}
spring.datasource.password=${DB_PASSWORD:password}

# JWT Secret Key (환경 변수 사용)
secret-key=${JWT_SECRET:default-secret-for-development-only}

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.profiles.active=local